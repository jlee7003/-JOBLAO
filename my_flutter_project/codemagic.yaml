workflows:
  flutter-build:
    name: Flutter Build in Subfolder
    max_build_duration: 60
    instance_type: mac_mini
    environment:
      flutter: stable
    working_directory: my_flutter_project
    scripts:
      - flutter pub get
      - flutter build apk --release
    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk
